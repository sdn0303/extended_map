name: Go Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Check out code
          uses: actions/checkout@v2

        - name: Set up Go
          uses: actions/setup-go@v2
          with:
            go-version: '1.20'

        - name: Install dependencies
          run: go mod download

        - name: Build
          run: go build -v ./...

        - name: Test
          run: go test -v ./...
